
{{extend 'layout.html'}}
<div class="col-md-12">
  <div class="card card-underline">
      <div class="card-head">
      <span class="card-title">{{=auth.user.first_name.upper()}} {{=auth.user.last_name.upper()}} Workflow </span>
    </div>
    <div class="card-body tab-content">
        {{=table}}
        {{if db((db.Sales_Man.users_id == auth.user_id) & (db.Sales_Man.warehouse == False)).select().first(): }}
          <a class="btn btn-primary" id="btnAdd" role="button" href="{{=URL('sales_man','post_stock_request_form', extension = False)}}">+ create stock request</a>
        {{else:}}          
          <a class="btn btn-primary" id="btnAdd" role="button" disabled>+ create stock request</a>
        {{pass}}        
    </div>
  </div>

<script>
$(document).ready(function(){
    $(".table").DataTable();
});
</script>
