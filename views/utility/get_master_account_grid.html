{{extend 'layout.html'}}

<div class="col-md-12">
    <div class="card card-underline"> 
        <div class="card-head"> 
            <span class="card-title">Blocked/Unblocked Master Account Grid</span>
        </div>
        <div class="card-body tab-content">            
            {{=table}}
        </div>
    </div>                
</div>
<script>
    $(document).ready(function(){
        $(".table").DataTable();
    })    

    function Mark(x){
        ajax("{{=URL('utility','marked_master_account_id')}}" + '/'+ x);   
    }
</script>
