{{extend 'layout.html'}}
    <div class="col-md-12">
        <div class="card card-underline">
            <div class="card-head">
                <span class="card-title">{{=auth.user.first_name.upper()}} {{=auth.user.last_name.upper()}} Sales Order Workflow</span>
            </div>
            <div class="card-body tab-content">        
                {{=LOAD('sales_manager','get_sales_order_table.LOAD',ajax=True,target = 'SOtbl')}}                
            </div> 
        </div>
    </div>
    
<script>
$(document).ready( function () {        
    $('.table').DataTable({
        "order":[[0,"asc"]],
        "lengthChange": false
    });        
});
</script>
