{{extend 'layout.html'}}
<div class="col-md-12">
    <div class="card card-underline">
        <div class="card-head">
            <span class="card-title">Master Account</span>
        </div>
        <div class="card-body tab-content">   
            {{=form.custom.begin}}
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Account Group</label>
                    <div class="col-sm-8">{{=form.custom.widget.account_sub_group_id}}</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Account Code</label>
                    <div class="col-sm-8">{{=form.custom.widget.account_code}}</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Account Name</label>
                    <div class="col-sm-8">{{=form.custom.widget.account_name}}</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Account Type</label>
                    <div class="col-sm-8">{{=form.custom.widget.master_account_type_id}}</div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                        {{=form.custom.submit}}
                        <input class="btn btn-warning" type="button" value="clear" onClick="onClear()"/>
                    </div>
                </div>                    
            </div>
            {{=form.custom.end}}
            
            
        </div>
    </div>
</div>
<script>
    function onClear(){
        console.log("Clear")
        window.location.replace('{{=URL('sales_settings','get_master_account')}}'); 

    }
</script>
