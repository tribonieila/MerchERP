{{extend 'layout.html'}}
<div class="col-md-12">
    <div class="card card-underline"> 
        <div class="card-head">
            <span class="card-title">{{=title}} File Upload - {{=_id.purchase_receipt_no_prefix_id.prefix}}{{=_id.purchase_receipt_no}}</span>
        </div>
        <div class="card-body tab-content">                                            
            <div class="form-horizontal">   
                
                {{=form.custom.begin}}	                                    
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Proforma File</label>
                            <div class="col-sm-8">                                
                                {{=form.custom.widget.proforma_file}}
                            </div>                           
                        </div>                        
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Purchase Receipt File</label>
                            <div class="col-sm-8"> 
                                {{=form.custom.widget.purchase_receipt_file}}
                            </div>
                        </div>                    
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Submit" id="btnSubmit">                            
                        </div>
                    </div>
                </div>
                {{=form.custom.end}}
            </div>
            
        </div> 
    </div>
</div>
